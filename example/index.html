<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Gradient Background Generator</h1>

<div class="controls">
    <input id="nameInput" type="text" placeholder="Enter name..."/>
    <select id="sizeSelect">
        <option value="128">128px</option>
        <option value="192">192px</option>
        <option value="256" selected>256px</option>
        <option value="512">512px</option>
    </select>
</div>

<div class="preview-container">
    <div class="preview">
        <strong>Default</strong>
        <img id="bg-default"/>
    </div>
    <div class="preview">
        <strong>Dark Theme</strong>
        <img id="bg-dark"/>
    </div>
    <div class="preview">
        <strong>Pastel Theme</strong>
        <img id="bg-vibrant"/>
    </div>
    <div class="preview">
        <strong>Simple Gradient</strong>
        <img id="bg-no-shapes"/>
    </div>
</div>

<script type="module">
    import {gradient} from '../src/gradient.js';

    const input = document.getElementById('nameInput');
    const sizeSelect = document.getElementById('sizeSelect');

    const bgDefault = document.getElementById('bg-default');
    const bgDark = document.getElementById('bg-dark');
    const bgVibrant = document.getElementById('bg-vibrant');
    const bgNoShapes = document.getElementById('bg-no-shapes');

    function updateBackgrounds() {
        const name = input.value.trim() || 'Anonymous';
        const size = parseInt(sizeSelect.value, 10);

        // Default usage
        bgDefault.src = gradient(name, {size});

        // Dark theme
        bgDark.src = gradient(name, {size, theme: 'dark'});

        // Vibrant theme
        bgVibrant.src = gradient(name, {size, theme: 'light'});

        // Without shapes
        bgNoShapes.src = gradient(name, {size, shapes: false,  gradientType: 'radial'});

        // Set sizes for preview images
        [bgDefault, bgDark, bgVibrant, bgNoShapes].forEach(img => {
            img.width = size;
            img.height = size;
        });
    }

    input.addEventListener('input', updateBackgrounds);
    sizeSelect.addEventListener('change', updateBackgrounds);

    // Initial render
    input.value = 'John Smith';
    updateBackgrounds();
</script>
</body>
</html>
